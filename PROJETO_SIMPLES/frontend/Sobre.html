<script>
          /* TRAVA DE LOGIN */
      const usuarioLogado = false;

      document.addEventListener("DOMContentLoaded", () => {
        const naturais = document.querySelectorAll(".nav-item-natural");
        const normais = document.querySelectorAll(".nav-item-normal");

        if (!usuarioLogado) {
          naturais.forEach(i => i.style.display = "none");
          normais.forEach((i, index) => i.style.display = index < 5 ? "block" : "none");
        } else {
          naturais.forEach(i => i.style.display = "block");
        }
      });
</script>
