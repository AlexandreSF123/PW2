    <script>
      const produtos = [

    <script>
      function gerarSecao(titulo, id) {
        let container = document.getElementById(id);

        // Seleciona 5 produtos aleatórios dos 8
        let selecionados = [...produtos]
          .sort(() => Math.random() - 0.5)
          .slice(0, 5);

        let html = `
          <h3 class="mt-5 mb-3">${titulo}</h3>
          <div class="row g-3">
        `;

        selecionados.forEach(p => {
          html += `
            <div class="col-6 col-md-3 col-lg-2">
              <div class="card shadow-sm">
                <img src="${p.img}" class="card-img-top">
                <div class="card-body">
                  <p class="card-text">${p.nome}</p>
                  <h6 class="text-danger">R$ ${p.preco}</h6>
                </div>
              </div>
            </div>
          `;
        });

        html += `</div>`;
        container.innerHTML = html;
      }
    </script>



    <div class="container">
      <div id="secao1"></div>
      <div id="secao2"></div>
      <div id="secao3"></div>
    </div>

    <script>
      gerarSecao("Ofertas do Dia", "secao1");
      gerarSecao("Recomendados para Você", "secao2");
      gerarSecao("Mais Vendidos", "secao3");
    </script>
