    <!-- SEÇÕES -->
    <div class="container mt-4">
      <div id="secao1"></div>
      <div id="secao2"></div>
      <div id="secao3"></div>
    </div>


    <script>
      const produtos = [
        {id:1, nome:"tranca com senha", preco:"79,90", img:"https://picsum.photos/300?random=11"},
        {id:2, nome:"alarme com aplicativo", preco:"149,90", img:"https://picsum.photos/300?random=12"},
        {id:3, nome:"camera com infravermelho", preco:"229,90", img:"https://picsum.photos/300?random=13"},
        {id:4, nome:"alarme de movimento", preco:"59,90", img:"https://picsum.photos/300?random=14"},
        {id:5, nome:"camamera de segurança", preco:"99,90", img:"https://picsum.photos/300?random=15"},
        {id:6, nome:"alarme de lazers", preco:"39,90", img:"https://picsum.photos/300?random=16"},
        {id:7, nome:"placa e pressão", preco:"129,90", img:"https://picsum.photos/300?random=17"},
        {id:8, nome:"cadeado com impressão digital", preco:"89,90", img:"https://picsum.photos/300?random=18"}
      ];

      function gerarSecao(titulo, id) {
        let container = document.getElementById(id);
        let selecionados = [...produtos].sort(() => Math.random() - 0.5).slice(0, 5);

        let html = `<h3 class="mt-5 mb-3">${titulo}</h3><div class="scroll-row">`;

        selecionados.forEach(p => {
          html += `
            <div class="product-card">
              <div class="card shadow-sm">
                <img src="${p.img}" class="card-img-top" />
                <div class="card-body">
                  <p class="card-text">${p.nome}</p>
                  <h6 class="text-danger">R$ ${p.preco}</h6>
                </div>
              </div>
            </div>`;
        });

        html += `</div>`;
        container.innerHTML = html;
      }

      gerarSecao("Ofertas do Dia", "secao1");
      gerarSecao("Recomendados para Você", "secao2");
      gerarSecao("Mais Vendidos", "secao3");

      /* TRAVA DE LOGIN */
      const usuarioLogado = false;

      document.addEventListener("DOMContentLoaded", () => {
        const naturais = document.querySelectorAll(".nav-item-natural");
        const normais = document.querySelectorAll(".nav-item-normal");

        if (!usuarioLogado) {
          naturais.forEach(i => i.style.display = "none");
          normais.forEach((i, index) => i.style.display = index < 5 ? "block" : "none");
        } else {
          naturais.forEach(i => i.style.display = "block");
        }
      });
    </script>
