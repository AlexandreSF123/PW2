    <div class="container-fluid justify-content-center">
        <h2>Login</h2><em>
        <div class="form-group">
            <h>Email</h>
            <input type="email" id="email" placeholder="Ex: email23@gmail.com" oninput="checkAdmin()">
        </div>
        

        <div class="form-group">
            <h>Senha</h>
            <input type="password" id="senha" placeholder="Ex:2444666668888888">
        </div>
    
       <h>Crie a sua conta <a href="cadastro.html"> Aqui</a></h>
        <button onclick="login()">Entrar</button>
</em>
    </div>



    <script>
        function checkAdmin() {
            const email = document.getElementById("email").value;
        }

        function login() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            if (!email || !senha) {
                alert("Preencha email e senha!");
                return;
            }
            alert("Login realizado!");
        }
    </script>
