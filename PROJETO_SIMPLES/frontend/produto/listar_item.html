<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisar Produtos</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Voltar</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active">Pesquisar</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container mt-4">

  <h2 class="mb-3">Pesquisar Produtos</h2>

  <input id="campoPesquisa" type="text" placeholder="Digite para pesquisar..."
    class="form-control form-control-lg mb-4">

  <div id="listaResultados" class="row g-3"></div>

</div>


<script>
  // Mesmo array que seu site principal usa
  const produtos = [
    {id:1, nome:"tranca com senha", preco:"79,90", img:"https://picsum.photos/300?random=11"},
    {id:2, nome:"alarme com aplicativo", preco:"149,90", img:"https://picsum.photos/300?random=12"},
    {id:3, nome:"camera com infravermelho", preco:"229,90", img:"https://picsum.photos/300?random=13"},
    {id:4, nome:"alarme de movimento", preco:"59,90", img:"https://picsum.photos/300?random=14"},
    {id:5, nome:"camamera de segurança", preco:"99,90", img:"https://picsum.photos/300?random=15"},
    {id:6, nome:"alarme de lazers", preco:"39,90", img:"https://picsum.photos/300?random=16"},
    {id:7, nome:"placa e pressão", preco:"129,90", img:"https://picsum.photos/300?random=17"},
    {id:8, nome:"cadeado com impressão digital", preco:"89,90", img:"https://picsum.photos/300?random=18"},
  ];

  const campo = document.getElementById("campoPesquisa");
  const lista = document.getElementById("listaResultados");

  function mostrarLista(filtrados) {
    lista.innerHTML = "";

    if (filtrados.length === 0) {
      lista.innerHTML = `<p class="text-danger">Nenhum produto encontrado.</p>`;
      return;
    }

    filtrados.forEach(p => {
      lista.innerHTML += `
        <div class="col-6 col-md-3 col-lg-2">
          <div class="card shadow-sm">
            <img src="${p.img}" class="card-img-top">
            <div class="card-body">
              <p class="card-text">${p.nome}</p>
              <h6 class="text-danger">R$ ${p.preco}</h6>
            </div>
          </div>
        </div>
      `;
    });
  }

  campo.addEventListener("input", () => {
    let texto = campo.value.toLowerCase();
    let filtrados = produtos.filter(p =>
      p.nome.toLowerCase().includes(texto)
    );

    mostrarLista(filtrados);
  });

  // mostra tudo ao entrar
  mostrarLista(produtos);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
