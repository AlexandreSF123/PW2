<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deletar Item</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Voltar</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>


<div class="container mt-4">

  <h2 class="mb-4">Deletar Item</h2>

  <form id="deleteForm">

    <div class="mb-3">
      <label class="form-label">ID do item (CodFun)</label>
      <input type="number" class="form-control" name="codfun" id="codfun" required>
    </div>

    <button class="btn btn-danger w-100" type="submit">Apagar Registro</button>

  </form>

  <div id="mensagem" class="mt-3"></div>

</div>


<script>
  const form = document.getElementById("deleteForm");
  const msg = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const id = document.getElementById("codfun").value;

    try {
      const response = await fetch("SEU_BACKEND_DELETE.php", {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ CodFun: id })
      });

      const data = await response.json();

      if (response.ok) {
        msg.innerHTML = `<div class="alert alert-success">${data.mensagem}</div>`;
      } else {
        msg.innerHTML = `<div class="alert alert-danger">Erro: ${data.mensagem}</div>`;
      }

    } catch (err) {
      msg.innerHTML = `<div class="alert alert-danger">Falha na conex√£o com o servidor.</div>`;
    }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
