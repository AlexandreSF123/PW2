<div class="container mt-4">

  <h2 class="mb-4">Deletar Item</h2>

  <form id="deleteForm">

    <div class="mb-3">
      <label class="form-label">ID do item (CodFun)</label>
      <input type="number" class="form-control" name="codfun" id="codfun" required>
    </div>

    <button class="btn btn-danger w-100" type="submit">Apagar Registro</button>

  </form>

  <div id="mensagem" class="mt-3"></div>

</div>


<script>
  const form = document.getElementById("deleteForm");
  const msg = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const id = document.getElementById("codfun").value;

    try {
      const response = await fetch("SEU_BACKEND_DELETE.php", {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ CodFun: id })
      });

      const data = await response.json();

      if (response.ok) {
        msg.innerHTML = `<div class="alert alert-success">${data.mensagem}</div>`;
      } else {
        msg.innerHTML = `<div class="alert alert-danger">Erro: ${data.mensagem}</div>`;
      }

    } catch (err) {
      msg.innerHTML = `<div class="alert alert-danger">Falha na conexão com o servidor.</div>`;
    }
  });
        /* TRAVA DE LOGIN */
        const usuarioLogado = false;

document.addEventListener("DOMContentLoaded", () => {
  const admim = document.querySelectorAll(".nav-item-admim");
  const normais = document.querySelectorAll(".nav-item-normal");

  if (!usuarioLogado) {
    admim.forEach(i => i.style.display = "none");
    normais.forEach((i, index) => i.style.display = index < 5 ? "block" : "none");
  } else {
    admim.forEach(i => i.style.display = "block");
  }
});
</script>
