<div class="container mt-4">

    <h2 class="mb-4">Editar Produto</h2>

    <!-- Buscar ID -->
    <form id="buscarForm" class="mb-4">
        <label class="form-label">Código do Produto (ID)</label>
        <input type="number" class="form-control" id="idBusca" required>
        <button class="btn btn-primary w-100 mt-3" type="submit">Buscar</button>
    </form>

    <!-- Form de edição (fica oculto até carregar os dados) -->
    <form id="editarForm" style="display:none;">
        <input type="hidden" id="codproduto">

        <div class="mb-3">
            <label class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input type="number" class="form-control" id="preco" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input type="text" class="form-control" id="categoria" required>
        </div>

        <button class="btn btn-success w-100" type="submit">Salvar Alterações</button>
    </form>

    <div id="mensagem" class="mt-3"></div>

</div>

<script>



    const buscarForm = document.getElementById("buscarForm");
    const editarForm = document.getElementById("editarForm");
    const msg = document.getElementById("mensagem");

    // ======== BUSCAR PRODUTO (GET) ========
    buscarForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.innerHTML = "";
        
        const id = document.getElementById("idBusca").value;

        try {
            const response = await fetch(
                "SEU_BACKEND.php?codproduto=" + id,
                { method: "GET" }
            );

            const data = await response.json();

            if (!data || data.length === 0) {
                msg.innerHTML = `<div class="alert alert-danger">Produto não encontrado!</div>`;
                editarForm.style.display = "none";
                return;
            }

            const prod = data[0];

            // Preenche o formulário
            document.getElementById("codproduto").value = prod.codproduto;
            document.getElementById("marca").value = prod.marca;
            document.getElementById("descricao").value = prod.descricao;
            document.getElementById("preco").value = prod.preco;
            document.getElementById("categoria").value = prod.categoria;

            editarForm.style.display = "block";

        } catch (err) {
            msg.innerHTML = `<div class="alert alert-danger">Erro ao buscar produto.</div>`;
        }
    });


    // ======== SALVAR ALTERAÇÕES (POST) ========
    editarForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData();
        formData.append("codproduto", document.getElementById("codproduto").value);
        formData.append("marca", document.getElementById("marca").value);
        formData.append("descricao", document.getElementById("descricao").value);
        formData.append("preco", document.getElementById("preco").value);
        formData.append("categoria", document.getElementById("categoria").value);

        try {
            const response = await fetch("SEU_BACKEND.php", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                msg.innerHTML = `<div class="alert alert-success">Produto atualizado com sucesso!</div>`;
            } else {
                msg.innerHTML = `<div class="alert alert-danger">Erro ao atualizar produto.</div>`;
            }

        } catch (err) {
            msg.innerHTML = `<div class="alert alert-danger">Falha na conexão com servidor.</div>`;
        }

    });
          /* TRAVA DE LOGIN */

    normais.forEach((i, index) => i.style.display = index < 5 ? "block" : "none");

  }
});
</script>
