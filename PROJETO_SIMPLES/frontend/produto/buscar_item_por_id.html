<html>
<head>
  <meta charset="UTF-8">
  <title>Produto | Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background:#f2f2f2">

<div class="container mt-4">

  <div id="produto_area" class="row p-4 bg-white shadow-sm rounded">
    Carregando produto...
  </div>

</div>

<script>
  // 1️⃣ Pega ID da URL
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  // 2️⃣ Faz requisição ao backend (estilo Amazon)
  fetch("getProduto.php", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ idProduto: id })
  })
  .then(res => res.json())
  .then(data => {

    if (data.status !== "OK") {
      document.getElementById("produto_area").innerHTML =
        "<h3>Produto não encontrado!</h3>";
      return;
    }

    const p = data.produto;

    // 3️⃣ Monta a página do produto (estilo Amazon)
    document.getElementById("produto_area").innerHTML = `
      <div class="col-md-5 text-center">
        <img src="${p.imagem}" class="img-fluid rounded shadow">
      </div>

      <div class="col-md-4">
        <h3>${p.nome}</h3>
        <p class="text-muted">${p.marca}</p>
        <p>${p.descricao}</p>
      </div>

      <div class="col-md-3 bg-light p-3 rounded shadow-sm">
        <h2 class="text-danger">R$ ${p.preco}</h2>
        <p><strong>Estoque:</strong> ${p.estoque}</p>
        <button class="btn btn-warning w-100 mb-2">Comprar agora</button>
        <button class="btn btn-primary w-100">Adicionar ao carrinho</button>
      </div>
    `;
  });
</script>

</body>
</html>
