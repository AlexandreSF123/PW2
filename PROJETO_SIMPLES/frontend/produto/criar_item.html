<div id="titulos-h3" class=" container mt-4">

  <h2 class="mb-4">Cadastrar Produto</h2>

  <form id="formProduto">

    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input type="text" class="form-control" name="marca" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nome do Produto</label>
      <input type="text" class="form-control" name="nome" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea class="form-control" name="descricao" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Preço (somente números)</label>
      <input type="number" step="0.01" class="form-control" name="preco" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <input type="text"  class="form-control" name="categoria" required>
    </div>

    <button class="btn btn-primary " type="submit">Salvar Produto</button>

  </form>

  <div id="mensagem" class="mt-3"></div>

</div>


<script>
  const form = document.getElementById("formProduto");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = new FormData(form);

    try {
      const resposta = await fetch("SEU_ARQUIVO_BACKEND.php", {
        method: "POST",
        body: dados
      });

      if (!resposta.ok) {
        mensagem.innerHTML = `<div class="alert alert-danger">Erro no servidor.</div>`;
        return;
      }

      mensagem.innerHTML = `<div class="alert alert-success">Produto cadastrado com sucesso!</div>`;
      form.reset();

    } catch (erro) {
      mensagem.innerHTML = `<div class="alert alert-danger">Falha na conexão com o servidor.</div>`;
    }
  });
        /* TRAVA DE LOGIN */
        const usuarioLogado = false;

document.addEventListener("DOMContentLoaded", () => {
  const admim = document.querySelectorAll(".nav-item-admim");
  const normais = document.querySelectorAll(".nav-item-normal");

  if (!usuarioLogado) {
    admim.forEach(i => i.style.display = "none");
    normais.forEach((i, index) => i.style.display = index < 5 ? "block" : "none");
  } else {
    admim.forEach(i => i.style.display = "block");
  }
});

</script>
