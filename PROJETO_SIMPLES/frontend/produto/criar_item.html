<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Voltar</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>


<div class="container mt-4">

  <h2 class="mb-4">Cadastrar Produto</h2>

  <form id="formProduto">

    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input type="text" class="form-control" name="marca" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Nome do Produto</label>
      <input type="text" class="form-control" name="nome" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Descrição</label>
      <textarea class="form-control" name="descricao" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Preço (somente números)</label>
      <input type="number" step="0.01" class="form-control" name="preco" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <input type="text" class="form-control" name="categoria" required>
    </div>

    <button class="btn btn-primary w-100" type="submit">Salvar Produto</button>

  </form>

  <div id="mensagem" class="mt-3"></div>

</div>


<script>
  const form = document.getElementById("formProduto");
  const mensagem = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = new FormData(form);

    try {
      const resposta = await fetch("SEU_ARQUIVO_BACKEND.php", {
        method: "POST",
        body: dados
      });

      if (!resposta.ok) {
        mensagem.innerHTML = `<div class="alert alert-danger">Erro no servidor.</div>`;
        return;
      }

      mensagem.innerHTML = `<div class="alert alert-success">Produto cadastrado com sucesso!</div>`;
      form.reset();

    } catch (erro) {
      mensagem.innerHTML = `<div class="alert alert-danger">Falha na conexão com o servidor.</div>`;
    }
  });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
